name: Build raop_play (libraop) [MSYS2]

on:
  workflow_dispatch: {}
  push:
    paths:
      - ".github/workflows/build-raop-play.yml"

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout (your repo)
        uses: actions/checkout@v4

      - name: Setup MSYS2 (MinGW64)
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            git
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-make
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-openssl

      - name: Clone libraop (with submodules)
        shell: msys2 {0}
        run: |
          git clone https://github.com/philippe44/libraop.git
          cd libraop
          git submodule update --init --recursive

      - name: Configure with CMake (MinGW Makefiles)
        shell: msys2 {0}
        working-directory: libraop
        run: |
          cmake -S . -B build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release

      - name: Build raop_play (Release)
        shell: msys2 {0}
        working-directory: libraop
        run: |
          cmake --build build --config Release --target raop_play -j

      - name: Find raop_play.exe
        id: findexe
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path libraop\build -Recurse -Filter raop_play.exe | Select-Object -First 1
          if (-not $exe) { throw "raop_play.exe not found after MSYS2/MinGW build." }
          "path=$($exe.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: raop_play-win64
          path: ${{ steps.findexe.outputs.path }}
