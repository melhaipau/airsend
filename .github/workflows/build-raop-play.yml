name: Build raop_play (libraop)

on:
  workflow_dispatch: {}
  push:
    paths:
      - ".github/workflows/build-raop-play.yml"

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout (your repo)
        uses: actions/checkout@v4

      - name: Clone libraop (with submodules)
        run: |
          git clone https://github.com/philippe44/libraop.git
          cd libraop
          git submodule update --init --recursive

      - name: Configure with CMake (VS 2022 generator, x64)
        working-directory: libraop
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      - name: Build raop_play (Release)
        working-directory: libraop
        run: cmake --build build --config Release --target raop_play

      - name: Find raop_play.exe
        id: findexe
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path libraop\build -Recurse -Filter raop_play.exe | Select-Object -First 1
          if (-not $exe) { throw "raop_play.exe not found after CMake build." }
          "path=$($exe.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: raop_play-win64
          path: ${{ steps.findexe.outputs.path }}
